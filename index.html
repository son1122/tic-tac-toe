<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>Tic Tac Toe</title>
    <meta content="Game tic tac toe" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>Tic Tac Toe</h1>
    <h2 id="whoPlay">This is Player 1 Turn</h2>
    <div class="input-group mb-3">
        <input aria-describedby="basic-addon2" aria-label="Recipient's username" class="form-control" id="inputGrid" placeholder="Grid Size"
               type="text">
        <input aria-describedby="basic-addon2" aria-label="Recipient's username" class="form-control" id="inputNumberPlayer"
               placeholder="Number Of Player" type="text">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" id="inputBtn" type="button">Generate</button>
        </div>
    </div>
</header>
<div class="container" id="game">
    <div class="row" id="grid">
    </div>
</div>
<button class="btn btn-primary" id="clear" type="button">Clear</button>
<button class="btn btn-primary" id="log" type="button">Log please</button>
<script crossorigin="anonymous"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
