<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="description" content="Game tic tac toe">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Tic Tac Toe</h1>
    <h2 id="whoPlay">This is Player 1 Turn</h2>
    <div class="input-group mb-3">
        <input id="inputGrid" type="text" class="form-control" placeholder="Grid Size" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <input id="inputNumberPlayer" type="text" class="form-control" placeholder="Number Of Player" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="inputBtn">Button</button>
        </div>
    </div>
</header>
<div class="container">
    <div class="row" id="grid">
    </div>
</div>
<button type="button" class="btn btn-primary" id="clear">Clear</button>
<button type="button" class="btn btn-primary" id="log">Log please</button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
